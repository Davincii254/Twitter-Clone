<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitter Clone</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maureen">
    <meta name="description" content="Twitter clone">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
    <div class="page">
        <div class="profile-top-container">
            <div class="header-photo">
                <img src="images/p.jpeg" alt="Header">
            </div>


            <div class="profile">
                <div class="prof-pic-and-buttons-row">
                    <div class="prof-pic">
                        <img src="images/Novotel.jpg" alt="Profile Picture">
                    </div>
                    <div class="buttons">
                       
                        <div class="button edit">
                            Edit Profile
                        </div>
                        
                    </div>
                </div>
                
                
                <div class="username">
                    <span>Nimz</span>
                </div>
                <div class="hashtagNumber">Nimz23</div>
                <div class="bio">
                    <span>Live, love, laugh.</span>
                </div>
                
                
                <div class="location-link-bday-joined">
                    <div class="location">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span>Kenya</span>
                    </div>
