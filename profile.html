<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitter Clone</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maureen">
    <meta name="description" content="Twitter clone">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<!-- Profile background -->
<body>
    <div class="page">
        <div class="profile-top-container">
            <div class="header-photo">
                <img src="images/p.jpeg" alt="Header">
            </div>

<!-- Profile icon -->
            <div class="profile">
                <div class="prof-pic-and-buttons-row">
                    <div class="prof-pic">
                        <img src="images/Novotel.jpg" alt="Profile Picture">
                    </div>
                    <!-- Edit profile button -->
                    <div class="buttons">
                        <div class="button edit">
                            Edit Profile
                        </div>  
                    </div>
                </div>
                <!-- Username & bio info -->
                <div class="username">
                    <span>Nimz</span>
                </div>
                <div class="hashtagNumber">Nimz23</div>
                <div class="bio">
                    <span>Live, love, laugh.</span>
                </div>
                
                <!-- Location & calendar -->
                <div class="location-link-bday-joined">
                    <div class="location">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span>Kenya</span>
                    </div>
                    
                    <div class="date-joined">
                        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                        <span>Joined March 2013</span>
                    </div>
                </div>
                
                <!-- Following/followers -->
                <div class="following-follower">
                    <div>
                        <span class="follow-number">100</span>
                        <span class="follow-text">Following</span>
                    </div>
                    <div>
                        <span class="follow-number">220</span>
                        <span class="follow-text">Followers</span>
                    </div>
                </div>
            </div>

<!-- Navbar -->
        <nav class="navbar-container">
             <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Tweets</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Replies</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Media</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Likes</a>
                    </li>
                    <div class="active"></div>
                </ul>
        </nav>
